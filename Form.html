<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    </head>
<body>
    <h1>Subscribe to our Newsletter</h1>


    <form action="#" method="post" class="basicform">
        <label for="name">Enter your name: </label><br>
        <input type="text" name="bio" id="name" required> <br>
        <label for="email">Enter your email address: </label><br>
        <input type="text" name="bio" id="email" required> <br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Fun Button</h2>

    <form action="#" method="get" class="basicbutton">
        <button type="button" name="buttonlike">Click</button>
    </form>
    <hr>
     </body>
